<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Safe Viewer</title>
  <style>
    iframe {
      width: 100%;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>
    <iframe 
    src="https://hubcloud.foo/drive/huxuauxbxuyudri" 
    sandbox="allow-scripts allow-forms allow-downloads allow-popups allow-popups-to-escape-sandbox allow-top-navigation"
    referrerpolicy="no-referrer"
  ></iframe>
</body>
</html>
